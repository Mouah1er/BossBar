plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.20'
    id 'maven-publish'
}

group 'fr.twah2em'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    maven {
        url "https://maven.pkg.jetbrains.space/spigottools/p/spigot-tools/tools"
        credentials {
            username = property("spaceUsername")
            password = property("spacePassword")
        }
    }

    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }
    mavenLocal()
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT'

    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "fr.twah2em:mc-reflection:1.0-SNAPSHOT"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = project.group
            artifactId = "BossBar"
            version = "1.0-SNAPSHOT"
            from components.java
        }
    }
    repositories {
        maven {
            url "https://maven.pkg.jetbrains.space/spigottools/p/spigot-tools/tools"
            credentials {
                username = property("spaceUsername")
                password = property("spacePassword")
            }
        }
    }
}

libsDirName = "${property("libs-dir-name")}"